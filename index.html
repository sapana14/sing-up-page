<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    
    <div class="outer-box">
        <div class="inner-box">
        <header class="signup-header">
            <h1>signup</h1>
            <p>it just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <from action="a">
                    <p>
                        <label for="fullname">full name</label>
                        <input type="text" id="fullname" placeholder="sapna yadav" required>
                        </p>
                        <p>
                            <label for="email">your email</label>
                        <input type="email" id="email" placeholder= "sapnayadav@7317gmail.com" required>
                        </p>
                        <p>
                            <label for="passworde">your new password</label>
                        <input type="password" id="password" placeholder="at leats 8 character" required>
                        </p>
                        <p>
                            <label for="submit">submit</label>
                            <input type="submit" id="submit" value="create Account">
                        </p>
                        
                    
                    </from>
            </main>

            <footer class="signup-footer">
                <p>already have an account? <a href="#">Login</a> </p>
            </footer>

            </div>
            <div class="circle c1"></div>
            <div class="circle c2"></div>
    </div>
</body>
</html>
